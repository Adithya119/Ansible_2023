# To uninstall OpenJDK: - 

# 1) First check which OpenJDK packages are installed.
# sudo dpkg --list | grep -i jdk

# 2) To remove openjdk:
# sudo apt-get purge openjdk*

# 3) Uninstall OpenJDK related packages.
# sudo apt-get purge icedtea-* openjdk-*

# 4) Check that all OpenJDK packages have been removed.
# sudo dpkg --list | grep -i jdk



- name: Uninstall tomcat-9 on Ubuntu servers
  hosts: all
  become: yes
  tasks:
    - name: Uninstall Java on Ubuntu
      package:
        name: openjdk-11-jdk
        state: absent    

    - name: delete tomcat tar file
      file:
        path: /tmp/apache-tomcat-9.0.74.tar.gz
        state: absent
        
    - name: delete the "latest" sim link
      file:
        path: /opt/tomcat/latest
        state: absent

    - name: delete the unzipped tomcat tar file 
      file:
        path: /opt/tomcat/apache-tomcat-9.0.74
        state: absent

    - name: delete tomcat.service file on Ubuntu
      file:
        path: /etc/systemd/system/tomcat.service
        state: absent
      notify: daemon-reload                          # deleting a unit-file should be notified to systemd
    # by deleting /opt/tomcat/latest sim link, all files under it will be deleted (tomcat-users.xml, manager/context.xml & host-manager/context.xml)

    - name: delete tomcat user
      user:
        name: tomcat
        home: /opt/tomcat
        shell: /bin/false
        state: absent
        force: yes
  
  handlers:
    - name: daemon-reload
      systemd:
        name: tomcat.service
        daemon_reload: true